# ----------------------------------------------------
# Global WebDriver Configuration
# ----------------------------------------------------
webdriver {
  driver = chrome
  timeouts {
    implicitlywait = 5000
    fluentwait = 10000
  }
}
# ----------------------------------------------------
# Environment-specific Configuration
# ----------------------------------------------------
environments {
  dev {
    webdriver {
      base {
        url = "https://dev.practicetestautomation.com"
      }
    }
    app {
      username = "dev_user"
      password = "dev_password"
    }
  }

  qa {
    webdriver {
      base {
        url = "https://practicetestautomation.com"
      }
    }
    app {
      username = "student"
      password = "Password123"
    }
  }

  staging {
    webdriver {
      base {
        url = "https://staging.practicetestautomation.com"
      }
    }
    app {
      username = "staging_user"
      password = "staging_password"
    }
  }
}

serenity.rest.logging=all
serenity.logging.level=DEBUG