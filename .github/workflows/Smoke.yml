name: Serenity Smoke Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  # ==========================
  # BUILD + TEST JOB
  # ==========================
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}

      # Run Smoke Tests
      - name: Run Smoke Tests
        run: mvn clean verify -Dtags="smoke"

      # Generate Serenity Report
      - name: Generate Serenity Report
        run: mvn serenity:aggregate

      # Print Report Path
      - name: Print Report Location
        run: |
          echo "Serenity Report:"
          echo "${{ github.workspace }}/target/site/serenity/index.html"

      # Upload Pages Artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/serenity/


  # ==========================
  # DEPLOY JOB (IMPORTANT)
  # ==========================
  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
