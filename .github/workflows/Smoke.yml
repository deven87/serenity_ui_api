name: Serenity Smoke Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}

      # ✅ Run Smoke Tests
      - name: Run Smoke Tests
        run: |
          mvn clean verify -Dtags="smoke"

      # ✅ Generate Serenity Report
      - name: Generate Serenity Report
        run: mvn serenity:aggregate

      # ✅ Print Report Location in Logs
      - name: Print Report Location
        run: |
          echo "======================================"
          echo "Serenity Report Generated At:"
          echo "${{ github.workspace }}/target/site/serenity/index.html"
          echo ""
          echo "Local Runner URL Preview:"
          echo "file://${{ github.workspace }}/target/site/serenity/index.html"
          echo "======================================"

      # ✅ Upload Artifact (Downloadable)
      - name: Upload Serenity Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity/

      # ✅ Setup Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # ✅ Upload Pages Artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/serenity/

      # ✅ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
