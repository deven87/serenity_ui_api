name: Serenity UI API Tests

on:
  push:
    branches:
      - develop
      - main

  pull_request:
    branches:
      - develop
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  serenity-tests:
    runs-on: ubuntu-latest

    steps:

      # -----------------------------
      # Checkout Repository
      # -----------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Java
      # -----------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # -----------------------------
      # Setup Chrome (UI Tests)
      # -----------------------------
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome Installation
        run: google-chrome --version

      # -----------------------------
      # Run Serenity Tests
      # -----------------------------
      - name: Run Tests
        run: |
          mvn clean verify \
          -Dwebdriver.driver=chrome \
          -Dheadless.mode=true

      # -----------------------------
      # Generate Serenity Report
      # -----------------------------
      - name: Generate Serenity Report
        run: mvn serenity:aggregate

      # -----------------------------
      # Deploy Report to GitHub Pages
      # -----------------------------
      - name: Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/serenity
          force_orphan: true
